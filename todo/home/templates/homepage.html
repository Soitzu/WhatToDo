<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/homepage/style.css' %}">
    <title>What ToDo?</title>

</head>
<body>
    <div class="headbar">

        <div class="title">
            <button style="font-size: 37px"><box-icon name='task' size="30px" color="white"></box-icon>Todo</button>
        </div>

        <div class="navigation">
            <a href="#">All Tasks</a>
            <a href="#">Create Task</a>
            <a href="#">Your Tasks</a>
        </div>

        <div class="user-navigation">
            <button><box-icon name='search-alt-2' size="30px" color="white"></box-icon></button>
            <button><box-icon name='home' size="30px" color="white" ></box-icon></button>
            <div class="user">
                <box-icon name='user' size="30px" color="white" ></box-icon>
                <div>
                    <p style="font-size: 15px; color: white;">Nikita Metzger</p>
                    <a href="{% url 'logout' %}" style="color: #ccc; font-size: 13px;">Logout</a>
                </div>
            </div>
        </div>

    </div>
    
    <div class="headbar-bottom">
        <div class="headbar-bottom-title">
            <h3>Your Tasks</h3>
        </div>
        <div class="headbar-bottom-tasks">
        {% for x in your_tasks %}
        <li>
            <div class="headbar-bottom-tasks-title">
                <h1>{{ x.title }}</h1>
                <box-icon name='alarm-exclamation'></box-icon>
            </div>
            <p>{{ x.text }}</p>
        </li>
        {% endfor %}
        </div>
    </div>


</body>
</html>
